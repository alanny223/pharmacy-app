{% extends 'base.html' %}
{% block content %}

<style>
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translate3d(0, -20px, 0);
        }
        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }
    .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out;
    }
</style>


<div class="min-h-screen bg-gradient-to-br from-teal-400 to-indigo-500 flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-2xl p-8 max-w-2xl w-full">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-8 animate-fade-in-down">Categories</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for category in categories %}
            <div class="transform hover:scale-105 transition-all duration-300 ease-in-out">
                <a href="{% url 'category' category %}" class="block bg-gradient-to-r from-teal-400 to-indigo-500 rounded-lg p-4 shadow-md hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-semibold text-white text-center">{{ category }}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const categories = document.querySelectorAll('.grid > div');

        categories.forEach((category, index) => {
            category.style.animationDelay = `${index * 100}ms`;
            category.classList.add('animate-fade-in-down');
        });

        // Add hover effect
        categories.forEach(category => {
            category.addEventListener('mouseover', () => {
                category.classList.add('animate-pulse');
            });
            category.addEventListener('mouseout', () => {
                category.classList.remove('animate-pulse');
            });
        });
    });
</script>
{% endblock %}
