{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 animate-fade-in-down">Update Profile</h2>
        <form method="POST" action="{% url 'update_user' %}" class="space-y-4">
            {% csrf_token %}
            {{ user_form.as_p|safe }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                Update Profile
            </button>
        </form>
        <div class="mt-8 text-center">
            <a href="{% url 'update_password' %}" class="inline-block bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                Update Password
            </a>
        </div>
    </div>
</div>

<style>
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translate3d(0, -20px, 0);
        }
        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }
    .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input, select, textarea');

        inputs.forEach((input, index) => {
            input.classList.add('w-full', 'px-3', 'py-2', 'border', 'border-gray-300', 'rounded-md', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'transition', 'duration-300', 'ease-in-out');
            input.style.animationDelay = `${index * 100}ms`;
            input.classList.add('animate-fade-in-down');
        });

        const labels = form.querySelectorAll('label');
        labels.forEach(label => {
            label.classList.add('block', 'text-sm', 'font-medium', 'text-gray-700', 'mb-1');
        });
    });
</script>
{% endblock %}
