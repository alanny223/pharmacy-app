{% extends 'base.html' %}
{% block content %}

        <div class=" py-3">
            <div class="container mx-auto">
                <div class="flex">
                    <div class="w-full">
                        <a href="{% url 'home' %}">Home</a> <span class="mx-2">/</span> <strong>Contact</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container mx-auto">
                <div class="mb-5">
                    <h2 class="text-3xl font-bold mb-5 text-black">Get In Touch</h2>
                </div>

                <div class="p-3 lg:p-5 border border-gray-300">
                    <form>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="first-name">
                                    First Name <span class="text-red-500">*</span>
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="first-name" type="text" required>
                            </div>
                            <div class="w-full md:w-1/2 px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="last-name">
                                    Last Name <span class="text-red-500">*</span>
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last-name" type="text" required>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 " for="email">
                                    Email <span class="text-red-500">*</span>
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email" required>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="subject">
                                    Subject
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="subject" type="text">
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="message">
                                    Message
                                </label>
                                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full px-3">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="site-section ">
            <div class="container mx-auto">
                <div class="mb-5">
                    <h2 class="text-3xl font-bold mb-4 text-black">Offices</h2>
                </div>
                <div class="flex flex-wrap -mx-4">
                    <div class="w-full lg:w-1/3 px-4 mb-8">
                        <div class="bg-white p-4 rounded">
                            <h6 class="text-black uppercase font-bold mb-2">Douala</h6>
                            <p>Marche Ndogpassi3, CMR</p>
                        </div>
                    </div>
                    <div class="w-full lg:w-1/3 px-4 mb-8">
                        <div class="bg-white p-4 rounded">
                            <h6 class="text-black uppercase font-bold mb-2">London</h6>
                            <p>203 Fake St. Mountain View, San Francisco, California, USA</p>
                        </div>
                    </div>
                    <div class="w-full lg:w-1/3 px-4 mb-8">
                        <div class="bg-white p-4 rounded">
                            <h6 class="text-black uppercase font-bold mb-2">Canada</h6>
                            <p>203 Fake St. Mountain View, San Francisco, California, USA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

     {%endblock %}
